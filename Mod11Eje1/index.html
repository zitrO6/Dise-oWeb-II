<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de APIs Ne贸n</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1> Explorador de APIs Ne贸n</h1>
            <p>Demostraciones interactivas de APIs modernas con estilo futurista</p>
        </header>

        <div class="apis-grid">
            <!-- Geolocation API -->
            <div class="api-card">
                <h2> Geolocation API</h2>
                <button id="getLocation">Obtener Mi Ubicaci贸n</button>
                <div id="locationResult" class="result"></div>
            </div>

            <!-- LocalStorage API -->
            <div class="api-card">
                <h2> LocalStorage API</h2>
                <input type="text" id="storageInput" placeholder="Escribe algo...">
                <div class="button-group">
                    <button id="saveStorage">Guardar</button>
                    <button id="loadStorage">Cargar</button>
                    <button id="clearStorage">Limpiar</button>
                </div>
                <div id="storageResult" class="result"></div>
            </div>

            <!-- Fetch API -->
            <div class="api-card">
                <h2> Fetch API</h2>
                <button id="fetchData">Cargar Datos</button>
                <div id="fetchResult" class="result"></div>
            </div>

            <!-- Canvas API -->
            <div class="api-card canvas-card">
                <h2> Canvas API</h2>
                <canvas id="myCanvas" width="400" height="200"></canvas>
                <div class="canvas-controls">
                    <button id="drawRect">Rect谩ngulo</button>
                    <button id="drawCircle">C铆rculo</button>
                    <button id="clearCanvas">Limpiar</button>
                </div>
            </div>

            <!-- Drag and Drop API -->
            <div class="api-card">
                <h2> Drag & Drop API</h2>
                <div class="drop-zones">
                    <div class="zone" id="zone1">
                        <div class="draggable" draggable="true">Item 1</div>
                        <div class="draggable" draggable="true">Item 2</div>
                        <div class="draggable" draggable="true">Item 3</div>
                    </div>
                    <div class="zone" id="zone2">
                        <p>Arrastra items aqu铆</p>
                    </div>
                </div>
            </div>

            <!-- Notification API -->
            <div class="api-card">
                <h2> Notification API</h2>
                <div class="button-group">
                    <button id="requestNotification">Solicitar Permiso</button>
                    <button id="showNotification" disabled>Mostrar Notificaci贸n</button>
                </div>
                <div id="notificationResult" class="result"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
