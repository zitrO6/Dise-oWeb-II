<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a Interactiva - DOM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üì∏ Mi Galer√≠a</h1>
            <p>Galer√≠a interactiva con manipulaci√≥n del DOM</p>
        </header>

        <!-- Controles -->
        <div class="controls">
            <div class="upload-box">
                <label for="uploadInput" class="upload-btn">
                    <i class="fas fa-cloud-upload-alt"></i> Subir Imagen
                </label>
                <input type="file" id="uploadInput" accept="image/*" style="display: none;">
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Buscar im√°genes...">
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="naturaleza">Naturaleza</button>
                <button class="filter-btn" data-filter="ciudad">Ciudad</button>
                <button class="filter-btn" data-filter="tecnologia">Tecnolog√≠a</button>
                <button class="filter-btn" data-filter="personas">Personas</button>
                <button class="filter-btn" data-filter="favorites">‚ù§Ô∏è Favoritas</button>
            </div>

            <div class="view-toggle">
                <button class="view-btn active" data-view="grid">
                    <span>‚äû</span> Grid
                </button>
                <button class="view-btn" data-view="list">
                    <span>‚ò∞</span> Lista
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <span>Mostrando <strong id="imageCount">0</strong> im√°genes</span>
        </div>

        <!-- Galer√≠a -->
        <div class="gallery" id="gallery"></div>

        <!-- Lightbox -->
        <div class="lightbox" id="lightbox">
            <button class="lightbox-close">&times;</button>
            <button class="lightbox-prev">‚Äπ</button>
            <button class="lightbox-next">‚Ä∫</button>
            <div class="lightbox-content">
                <img src="" alt="" id="lightboxImg">
                <div class="lightbox-info">
                    <h3 id="lightboxTitle"></h3>
                    <p id="lightboxCategory"></p>
                    <button id="favoriteBtn" class="favorite-btn">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
                <div class="lightbox-comments">
                    <h4>Comentarios</h4>
                    <div class="comments-list" id="commentsList"></div>
                    <div class="add-comment">
                        <input type="text" id="commentInput" placeholder="A√±adir un comentario...">
                        <button id="addCommentBtn">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
