<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro Neón</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="neon-background"></div>
    <div class="container">
        <div class="form-wrapper">
            <h1>CREAR CUENTA</h1>
            <p class="subtitle">Únete a la experiencia neón</p>

            <form id="registrationForm" novalidate>
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required minlength="3">
                    <span class="error-message"></span>
                    <span class="success-icon">✓</span>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message"></span>
                    <span class="success-icon">✓</span>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <span class="error-message"></span>
                    <span class="success-icon">✓</span>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-message"></span>
                    <span class="success-icon">✓</span>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono (opcional)</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
                    <span class="error-message"></span>
                    <span class="success-icon">✓</span>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Acepto los términos y condiciones</label>
                    <span class="error-message"></span>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">REGISTRARSE</span>
                    <span class="loading-spinner" id="loadingSpinner"></span>
                </button>
            </form>

            <p class="login-link">¿Ya tienes cuenta? <a href="#">Iniciar sesión</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
