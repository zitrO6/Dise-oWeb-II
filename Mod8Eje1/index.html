<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Neón</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="calculator-container">
        <section class="calculator">
            <div class="display">
                <div class="previous-operand" aria-label="Operación anterior"></div>
                <div class="current-operand" aria-label="Operación actual">0</div>
            </div>
            <div class="buttons">
                <button class="btn btn-clear span-2" aria-label="Limpiar todo">AC</button>
                <button class="btn btn-delete" aria-label="Borrar último dígito">DEL</button>
                <button class="btn btn-operator" aria-label="Dividir">÷</button>

                <button class="btn btn-number" aria-label="Siete">7</button>
                <button class="btn btn-number" aria-label="Ocho">8</button>
                <button class="btn btn-number" aria-label="Nueve">9</button>
                <button class="btn btn-operator" aria-label="Multiplicar">×</button>

                <button class="btn btn-number" aria-label="Cuatro">4</button>
                <button class="btn btn-number" aria-label="Cinco">5</button>
                <button class="btn btn-number" aria-label="Seis">6</button>
                <button class="btn btn-operator" aria-label="Restar">-</button>

                <button class="btn btn-number" aria-label="Uno">1</button>
                <button class="btn btn-number" aria-label="Dos">2</button>
                <button class="btn btn-number" aria-label="Tres">3</button>
                <button class="btn btn-operator" aria-label="Sumar">+</button>

                <button class="btn btn-number span-2" aria-label="Cero">0</button>
                <button class="btn btn-number" aria-label="Punto decimal">.</button>
                <button class="btn btn-equals" aria-label="Igual">=</button>
            </div>
        </section>

        <section class="history-section">
            <h3>Historial</h3>
            <div class="history-list"></div>
            <button class="btn-clear-history">Limpiar Historial</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
