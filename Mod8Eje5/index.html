<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulario Futurista</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <h1>üìù Formulario de Registro</h1>
            <p class="subtitle">Validaci√≥n en tiempo real con JavaScript</p>

            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Nombre de Usuario *</label>
                    <input type="text" id="username" name="username" placeholder="M√≠nimo 3 caracteres">
                    <span class="error-message"></span>
                    <span class="success-icon">‚úì</span>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electr√≥nico *</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">
                    <span class="error-message"></span>
                    <span class="success-icon">‚úì</span>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a *</label>
                    <input type="password" id="password" name="password" placeholder="M√≠nimo 8 caracteres">
                    <span class="error-message"></span>
                    <span class="success-icon">‚úì</span>
                    <div class="password-requirements">
                        <p class="requirement" id="req-length">
                            <span class="req-icon">‚óã</span> M√≠nimo 8 caracteres
                        </p>
                        <p class="requirement" id="req-uppercase">
                            <span class="req-icon">‚óã</span> Una may√∫scula
                        </p>
                        <p class="requirement" id="req-number">
                            <span class="req-icon">‚óã</span> Un n√∫mero
                        </p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contrase√±a *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite la contrase√±a">
                    <span class="error-message"></span>
                    <span class="success-icon">‚úì</span>
                </div>

                <div class="form-group">
                    <label for="age">Edad *</label>
                    <input type="number" id="age" name="age" placeholder="Debes ser mayor de 18">
                    <span class="error-message"></span>
                    <span class="success-icon">‚úì</span>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">Acepto los t√©rminos y condiciones *</label>
                    <span class="error-message"></span>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    Registrarse
                </button>

                <div class="form-summary" id="formSummary"></div>
            </form>
        </div>
    </div>

    <!-- Contenedor para notificaciones -->
    <div class="notification-container" id="notificationContainer"></div>

    <script src="script.js"></script>
</body>
</html>
